<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tribute to S.D. Sir</title>
  <meta name="description" content="This is a small gift from the 2012-2015 batch students to S.D. Sir.">
  <meta name="author" content="Arannya Mukherjee">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="cssforSlideJS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="tribute.css">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="jquery.slides.min.js"></script>
</head>
<body>
  <div id="header">
  <div class="name">Satyajit De Sir :
    <div class="adjective">
      <div>awesome.</div>
      <div>invincible.</div>
      <div>unbeatable.</div>
      <div>indestructible.</div>
    </div>
  </div>
</div>
  <!-- SlidesJS Required: Start Slides -->
  <!-- The container is used to define the width of the slideshow -->
  <div class="container">
    <div id="slides">
      <img src="https://farm8.staticflickr.com/7653/16538280983_f1eee69fa9_o.jpg" alt="">
      <img src="https://farm9.staticflickr.com/8717/17156826692_b01fd2ef46_o.jpg" alt="">
      <img src="https://farm9.staticflickr.com/8753/16536010194_36a13410dc_o.jpg" alt="">
      <img src="https://farm8.staticflickr.com/7625/16970902420_b3c899e26d_o.jpg" alt="">
      <img src="https://farm8.staticflickr.com/7615/16951032917_21f77d3797_o.jpg" alt="">
      <img src="https://farm8.staticflickr.com/7651/17158421495_2e0e13fcb8_o.jpg" alt="">
      <img src="https://farm9.staticflickr.com/8722/17156823842_d556d00db7_o.jpg" alt="">
      <a href="#" class="slidesjs-previous slidesjs-navigation"><i class="icon-chevron-left"></i></a>
      <a href="#" class="slidesjs-next slidesjs-navigation"><i class="icon-chevron-right"></i></a>
    </div>
  </div>
  <!-- End SlidesJS Required: Start Slides -->

  <!-- SlidesJS Required: Initialize SlidesJS with a jQuery doc ready -->
  <script>
    $(function() {
      $('#slides').slidesjs({
        width: 940,
        height: 528,
        navigation: false,
        start: 1,
        play: {
          auto: true
        }
      });
    });
  </script>
  <!-- End SlidesJS Required -->
  <!-- adjective rotation -->
  <script>
   (function($){
    $.fn.extend({ 
        rotaterator: function(options) {
 
            var defaults = {
                fadeSpeed: 500,
                pauseSpeed: 100,
				child:null
            };
             
            var options = $.extend(defaults, options);
         
            return this.each(function() {
                  var o =options;
                  var obj = $(this);                
                  var items = $(obj.children(), obj);
				  items.each(function() {$(this).hide();})
				  if(!o.child){var next = $(obj).children(':first');
				  }else{var next = o.child;
				  }
				  $(next).fadeIn(o.fadeSpeed, function() {
						$(next).delay(o.pauseSpeed).fadeOut(o.fadeSpeed, function() {
							var next = $(this).next();
							if (next.length == 0){
									next = $(obj).children(':first');
							}
							$(obj).rotaterator({child : next, fadeSpeed : o.fadeSpeed, pauseSpeed : o.pauseSpeed});
						})
					});
            });
        }
    });
})(jQuery);

 $(document).ready(function() {
        $('.adjective').rotaterator({fadeSpeed:500, pauseSpeed:100});
 });
  </script>
</body>
</html>
